<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0d274d, #f7a100);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
     /* justify-content: center;
      align-items: center;*/
    }

    .contact-container {
        margin: 50px auto; /* horizontally centers container */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-info, .contact-image {
      flex: 1 1 400px;
    }

    .contact-info h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .contact-info p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #f0f0f0;
    }

    .contact-info .details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-info .details span {
      font-weight: bold;
      color: #f7a100;
    }

    .contact-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Decorative shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: floatShape 6s ease-in-out infinite alternate;
    }

    .shape.shape1 {
      width: 100px; height: 100px; background: #f7a100;
      top: 10%; left: 5%;
    }

    .shape.shape2 {
      width: 150px; height: 150px; background: #0d274d;
      bottom: 10%; right: 5%;
    }

    @keyframes floatShape {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-30px) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding: 30px;
      }
    }

    /* --- Form Styling --- */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: rgba(255, 255, 255, 0.08);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

form label {
  font-weight: 600;
  color: #f7a100;
  margin-bottom: 6px;
  display: block;
}

form .form-control {
  width: 100%;
  padding: 14px 18px;
  border: 2px solid transparent;
  border-radius: 10px;
  font-size: 1rem;
  transition: 0.3s ease;
  background: #fff;
  color: #333;
}

form .form-control:focus {
  border-color: #f7a100;
  outline: none;
  box-shadow: 0 0 10px rgba(247,161,0,0.6);
}

form textarea {
  resize: none;
  min-height: 150px;
}

.btn2 {
  background: #f7a100;
  color: #0d274d;
  font-size: 1.2rem;
  font-weight: bold;
  padding: 14px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn2:hover {
  background: #0d274d;
  color: #f7a100;
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}
/* Radio button group */
.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.radio-option {
  display: flex;
  align-items: center;
  position: relative;
  cursor: pointer;
  font-size: 1rem;
  color: #fff;
}

.radio-option input {
  display: none; /* Hide the default radio */
}

.custom-radio {
  width: 20px;
  height: 20px;
  border: 2px solid #f7a100;
  border-radius: 50%;
  margin-right: 10px;
  display: inline-block;
  position: relative;
  transition: all 0.3s ease;
}

.radio-option input:checked + .custom-radio {
  background-color: #f7a100;
  box-shadow: 0 0 5px #f7a100;
}

.radio-option input:checked + .custom-radio::after {
  content: "";
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  background: #0d274d;
  border-radius: 50%;
}

  </style>
</head>

 <!-- Name -->

    </textarea>
</div>
  <!-- your other form fields go here -->
  <button type="submit" class="btn2">Get Started</button>
</form>

    </div>
    </div>
<script>
  // Clear the form when returning from Formspree's thank-you page
  window.addEventListener('pageshow', function (event) {
    const form = document.getElementById('estimateForm');
    // Detect back/forward restore or BFCache
    const nav = performance.getEntriesByType && performance.getEntriesByType('navigation');
    const isBackForward = nav && nav[0] && nav[0].type === 'back_forward';
    if ((event.persisted || isBackForward) && form) {
      form.reset();
    }
  });
</script>
<script>
async function loadNavbarAndFooter() {
  const response = await fetch('index.html');
  const text = await response.text();

  const parser = new DOMParser();
  const doc = parser.parseFromString(text, 'text/html');

  // Grab the actual nodes
  const navbar = doc.getElementById('main-navbar');
  const footer = doc.getElementById('main-footer');

  // Insert them into placeholders
  const navbarPlaceholder = document.getElementById('navbar-placeholder');
  const footerPlaceholder = document.getElementById('footer-placeholder');

  if (navbar) navbarPlaceholder.replaceWith(navbar.cloneNode(true));
  if (footer) footerPlaceholder.replaceWith(footer.cloneNode(true));
}

// Wait until DOM is loaded
document.addEventListener('DOMContentLoaded', loadNavbarAndFooter);
</script>
<div id="footer-placeholder"></div>
</body>
</html>
